<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-center">
          <h1>Column 1</h1>
          <p>I have used a 3 column grid in the large format. Included in this column is a h1 header and paragraph.</p>
        </div>
        <div class="row">
          <div class="col-lg-4">
              <h1 class="text-center"></h1>
              <form action="">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-default">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <h1>Responsive Image</h1>
            <p>The .img-responsive class makes the image scale when the browser window is resized:</p>
            <img src="assets/landscape.jpg" class="img-responsive" alt="Hd landscape" >
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
